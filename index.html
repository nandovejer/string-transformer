<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Transformers</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <header>
      <hgroup>
        <h1>String Transformer</h1>
        <h2>Take your text to the next level</h2>
      </hgroup>
      <nav id="stMenu"></nav>
    </header>
    <main>
      <article>
        <form id="formApp" action="">
          <hgroup>
            <h3>Mode <ins class="js-st-titleSelected">No selected</ins></h3>
            <p class="js-st-descriptionSelected"></p>
          </hgroup>
          <fieldset>
            <label for="input">Input</label>
            <textarea
              placeholder="input"
              name=""
              id="input"
              cols="30"
              rows="10"
            ></textarea>
            <span role="alert" tabindex="0" aria-labelledby="input" hidden>
              The format is wrong</span
            >
          </fieldset>
          <fieldset>
            <label for="output">Output</label>
            <textarea
              placeholder="output"
              name=""
              id="output"
              cols="30"
              rows="10"
              disabled
            ></textarea>
          </fieldset>
          <menu>
            <li><button type="submit">Transform String</button></li>
            <li>
              <button id="copyOutputBtn" aria-labelledby="output">
                Copy Output
              </button>
            </li>
            <li><button id="resetInputBtn" aria-labelledby="input">Reset input</button></li>
          </menu>
        </form>
      </article>
    </main>
    <footer>
      <small
        >Project by
        <a title="Author Site" href="https://github.com/nandovejer"
          >Nando Mu√±oz</a
        >
        - Code licensed <a title="licensed explained" href="#">MIT</a></small
      >
    </footer>
  </body>
</html>
